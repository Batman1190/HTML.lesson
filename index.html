<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Adventure - 50 Lessons! 🚀</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>🌟 HTML Adventure - 50 Lessons! 🌟</h1>
            <p class="subtitle">Master All HTML Tags!</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text">Progress: <span id="progressText">0/50</span> lessons completed</p>
        </header>

        <!-- Search and Filter -->
        <div class="controls">
            <input type="text" id="searchBox" placeholder="🔍 Search lessons..." class="search-box">
            <select id="categoryFilter" class="category-filter">
                <option value="all">All Categories</option>
                <option value="Basics">📚 Basics</option>
                <option value="Text">📝 Text</option>
                <option value="Links">🔗 Links</option>
                <option value="Media">🖼️ Media</option>
                <option value="Lists">📋 Lists</option>
                <option value="Structure">📦 Structure</option>
                <option value="Tables">📊 Tables</option>
                <option value="Forms">📝 Forms</option>
                <option value="Semantic">🎯 Semantic</option>
            </select>
        </div>

        <!-- Navigation -->
        <nav class="lesson-nav" id="lessonNav">
            <!-- Buttons generated by JavaScript -->
        </nav>

        <!-- Lessons Container -->
        <div class="lessons-container" id="lessonsContainer">
            <!-- Lessons generated by JavaScript -->
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-btns">
            <button class="prev-btn" onclick="previousLesson()">⬅️ Previous</button>
            <span class="lesson-counter"><span id="currentLessonNum">1</span> / 50</span>
            <button class="next-btn" onclick="nextLesson()">Next ➡️</button>
        </div>

        <!-- Celebration Modal -->
        <div class="modal" id="celebrationModal">
            <div class="modal-content">
                <h2>🎉 Awesome Job! 🎉</h2>
                <p id="celebrationMessage">You got it right!</p>
                <button onclick="closeModal()">Continue Learning! 🚀</button>
            </div>
        </div>

        <!-- Completion Modal -->
        <div class="modal" id="completionModal">
            <div class="modal-content">
                <h2>🏆 CONGRATULATIONS! 🏆</h2>
                <p>You completed ALL 50 lessons!</p>
                <p>You're an HTML Master now! 🌟</p>
                <button onclick="location.reload()">Start Over 🔄</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Keep practicing and have fun! 🌟 You're doing amazing! 🌟</p>
        </footer>
    </div>

    <script src="lessons-config.js"></script>
    <script src="lessons-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
